<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraping Data</title>
</head>
<body>
  <h1>Výsledky z Extraligy Softballu</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>Sloupec 1</th>
        <th>Sloupec 2</th>
        <th>Sloupec 3</th>
        <!-- Přidej další sloupce podle potřeby -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // URL backendu, který poskytuje data
    const apiUrl = "https://softballfantasy-production.up.railway.app/";
    console.log("xddd")
    fetch("https://softballfantasy-production.up.railway.app/")
        .then(res => res.text())  // Načteme odpověď jako text (ne JSON)
        .then(data => {
        console.log("Odpověď serveru:", data);  // Tady vidíme, co server skutečně vrací
    
    try {
      const jsonData = JSON.parse(data);  // Pokus o parsování jako JSON
      console.log(jsonData);  // Pokud je to platný JSON, vypíšeme data
    } catch (err) {
      console.error("Chyba při parsování JSONu:", err);
    }
  })
  .catch(err => {
    console.error("Chyba při získávání dat:", err);
  });

  </script>
</body>
</html>
